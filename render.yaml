# ---- Render Blueprint ----
# This file tells Render how to deploy both services.
# Go to https://dashboard.render.com → New → Blueprint → connect this repo.

services:
  # ===== Flask ML Backend =====
  - type: web
    name: signature-api
    runtime: docker
    dockerfilePath: ./ml/Dockerfile
    dockerContext: ./ml
    region: oregon
    plan: free                 # Change to "starter" if you need more resources
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://signature-verification-xxxx.onrender.com   # ← replace with your frontend URL after first deploy
      - key: MODEL_PATH
        value: /app/models/siamese_signature_model.h5
    autoDeploy: true
    healthCheckPath: /

  # ===== React Frontend (Static Site) =====
  - type: web
    name: signature-frontend
    runtime: static
    buildCommand: cd website && npm install && npm run build
    staticPublishPath: website/dist
    region: oregon
    plan: free
    envVars:
      - key: VITE_API_URL
        value: https://signature-api-xxxx.onrender.com             # ← replace with your backend URL after first deploy
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
